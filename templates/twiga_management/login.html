<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twiga Management Login</title>

    {% load static %}
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<body>

<section class="gradient-bg gradient-bg-login">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <hr class="border-primary-subtle mb-2 mt-3 custom-hr">
            </div>
            <div class="col-auto">
                <img class="login_img m-2 p-2" loading="lazy" src="{% static 'assets/img/twiga_logo_WOB.svg' %}"
                     alt="Twiga Logo" style="max-height: 70px; object-fit: contain;">
            </div>
            <div class="col-auto">
                <h2 class="m-2 p-2 text-white">Twiga Management.</h2>
            </div>
            <div class="col-12">
                <hr class="border-primary-subtle mb-1 mt-2 custom-hr">
            </div>
        </div>

        <div class="row gy-4 justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-xl-5 my-5">
                <div class="login_card">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <div class="text-center align-items-center"><h3 class="text-white">Sign In</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form method="POST" action="{% url 'manager_login' %}">
                            {% csrf_token %}
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="manager_name" value="{{ manager_name }}" id="manager_name" required>
                                    <label for="manager_name" class="form-label">Name</label>
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control" name="password" id="password"
                                           value="" required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                {% if messages %}
                                    <div class="col-12">
                                        <div class="form-control alert alert-danger alert-dismissible fade show border border-2 border-danger rounded-3" role="alert">
                                            {% for message in messages %}
                                                <strong><i class="bi bi-exclamation-triangle-fill"></i> Error!</strong><br>
                                                {{ message }}
                                            {% endfor %}
                                        </div>
                                    </div>
                                {% endif %}
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                                    <p>To register a new manager, please contact us at <a
                                            href="tel:+254 712 345 678" class="links"><strong>+254 712 345 678</strong></a>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
