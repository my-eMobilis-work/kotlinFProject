<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twiga Management Register</title>

    {% load static %}
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<body>

<section class="gradient-bg gradient-bg-register">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <hr class="border-primary-subtle mb-2 mt-3 custom-hr">
            </div>
            <div class="col-auto">
                <img class="login_img m-2 p-2" loading="lazy" src="{% static 'assets/img/twiga_logo_WOB.svg' %}"
                     alt="Twiga Logo" style="max-height: 70px; object-fit: contain;">
            </div>
            <div class="col-auto">
                <h2 class="m-2 p-2 text-white">Twiga Management.</h2>
            </div>
            <div class="col-12">
                <hr class="border-primary-subtle mb-1 mt-2 custom-hr">
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-10 col-xl-9">
                <div class="login_card mt-4 mb-5">
                    <div class="card-body p-md-4 p-xl-5 pb-0 mb-0">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <div class="text-center align-items-center"><h3 class="text-white">Sign Up</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form method="POST" enctype="multipart/form-data" action="{% url 'manager_register' %}">
                            {% csrf_token %}
                            <div class="row gy-1 overflow-hidden">
                                <div class="col-12 col-md-6">
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="manager_name"
                                               value="{{ manager_name }}" id="manager_name"
                                               required>
                                        <label for="manager_name" class="form-label">Name *</label>
                                    </div>
                                    <div class="col-12">
                                        <input type="tel" class="form-control" name="phone"
                                               value="{{ phone }}" id="phone"
                                               required>
                                        <label for="phone" class="form-label">Phone *</label>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="email"
                                               value="{{ email }}" id="email">
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="col-12">
                                        <input type="file" class="form-control" name="image" id="custom_image_upload_input">
                                        <label for="image" class="form-label">Profile Image</label>
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control" name="password" id="password"
                                               required>
                                        <label for="password" class="form-label">Password *</label>
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control" name="confirm_password"
                                               id="confirm_password" required>
                                        <label for="confirm_password" class="form-label">Confirm Password *</label>
                                    </div>
                                </div>
                            </div>

                            {% if messages %}
                                <div class="col-12 mt-1">
                                    <div class="form-control alert alert-danger alert-dismissible fade show border border-2 border-danger rounded-3 "
                                         role="alert">
                                        {% for message in messages %}
                                            <strong><i class="bi bi-exclamation-triangle-fill"></i>
                                                Error!</strong><br>
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                </div>
                            {% endif %}

                            <div class="col-12 mt-1">
                                <p class="text-warning">Fields marked with <strong class="text-white">*</strong> are
                                    required.</p>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-lg" type="submit">
                                        Sign up
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-12">
                                <div class="mt-4 mb-0">
                                    <div class="text-center align-items-center"><p>Have an account? <a class="links"
                                                                                                       href="{% url 'manager_login' %}">Sign
                                        in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
